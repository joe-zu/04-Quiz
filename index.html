<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./skeleton.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>


<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    
        
        <div class="container">
            <div class="row mt-2">
                <div class="nine columns">
                    <h1>Javascript Quiz</h1>
                </div>
                <div class="timer three columns">1:00
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <div class="card-head">
                        <h2 id="question-head">Question 1</h2>
                        <hr>
                        <h4 id="question-text">Lorem ipsum que dolor sic?</h4>
                    </div>
                    <div>
                        <div class="answer" id="a">a</div>
                        <div class="answer" id="b">b</div>
                        <div class="answer" id="c">c</div>
                        <div class="answer" id="d">d</div>
                    </div>
                    

                </div>

            </div>
        </div>
    

    <script src="./script.js"></script>
</body>
</html>
